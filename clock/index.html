<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./picture/time.png" type="image/x-icon">
    <title>Time</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- 数字时钟-->
    <div class="textclock">
        <h1 class="textyear" id="year"></h1>
        <h1 id="time"></h1>
        <h1 class="textss" id="second"></h1>
    </div>

    <!--玻璃拟态时钟-->
    <div class="container">
        <div class="box">
            <div class="clock">

                <div class="hour">
                    <div class="hr" id="hr"> </div>
                </div>

                <div class="min">
                    <div class="mn" id="mn"></div>      
                </div>

            <div class="sec">
                <div class="sc" id="sc"> </div>
            </div>
           
    </div>
    <script src="./js/script.js"></script>

</body>
</html>
